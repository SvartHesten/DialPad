<html>
    <head>
        <title>Android DialPad</title>
        <link href="css/style.css" type="text/css" rel="stylesheet"></style>
        <script src="lib/jquery-2.1.1.min.js"></script>
        <script src="lib/knockout-3.1.0.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div id="outer">
            <div id="container">
                <div id="tabs">
                    <div class="tab">
                        Keypad
                    </div>
                    <div class="tab">
                        Logs
                    </div>
                    <div class="tab">
                        Contacts
                    </div>
                    <div class="tab">
                        Favorites
                    </div>
                    <div class="tab">
                        Groups
                    </div>
                </div>

                <div id="dialed">
                </div>

                <div id="matched">
                </div>

                <div id="dialpad">
                    <div id="dialpad-container">
                        <div id="first-row" class="rows">
                            <div class="numbers">
                                <span class="num">1</span>
                                <img src="">
                            </div>
                            <div class="numbers">
                                <span class="num">2</span>
                                <span class="letter">ABC</span>
                            </div>
                            <div class="numbers">
                                <span class="num">3</span>
                                <span class="letter">DEF</span>
                            </div>
                        </div>
                        <div id="second-row" class="rows">
                            <div class="numbers">
                                <span class="num">4</span>
                                <span class="letter">GHI</span>
                            </div>
                            <div class="numbers">
                                <span class="num">5</span>
                                <span class="letter">JKL</span>
                            </div>
                            <div class="numbers">
                                <span class="num">6</span>
                                <span class="letter">MNO</span>
                            </div>
                        </div>
                        <div id="third-row" class="rows">
                            <div class="numbers">
                                <span class="num">7</span>
                                <span class="letter">PQRS</span>
                            </div>
                            <div class="numbers">
                                <span class="num">8</span>
                                <span class="letter">TUV</span>
                            </div>
                            <div class="numbers">
                                <span class="num">9</span>
                                <span class="letter">WXYZ</span>
                            </div>
                        </div>
                        <div id="third-row" class="rows">
                            <div class="numbers">
                                <span id="dialpad-astra">*</span>
                                <span id="dialpad-p">P</span>
                            </div>
                            <div class="numbers">
                                <span class="num">0</span>
                                <span id="dialpad-plus">+</span>
                            </div>
                            <div class="numbers">
                                <span class="num">#</span>
                                <img src="">
                            </div>
                        </div>
                        <div id="fifth-row">
                            <div id="call-button">
                                <img src="img/call.png" />
                            </div>
                            <div id="video-call-button">
                                <img src="img/call.png" />
                            </div>
                            <div id="sms-button">
                                <img src="img/call.png" />
                            </div>
                            <div id="backspace-button">
                                <img src="img/call.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
