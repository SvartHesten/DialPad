<html>
    <head>
        <title>Android DialPad</title>
        <link href="css/style.css" type="text/css" rel="stylesheet"></style>
        <script src="lib/jquery-2.1.1.min.js"></script>
        <script src="lib/knockout-3.1.0.js"></script>
        <script src="js/application.js"></script>
        <script src="js/custom_bindings/clickButton.js"></script>
        <script src="js/viewModels/dialpadVM.js"></script>
    </head>
    <body>
        <div id="outer">
            <div id="container">
                <div id="tabs">
                    <div class="tab">
                        <img src="img/keypad.png" />
                        <span class="tab-text">Keypad</span>
                    </div>
                    <div class="tab">
                        <img src="img/logs.png" />
                        <span class="tab-text">Logs</span>
                    </div>
                    <div class="tab">
                        <img src="img/contacts.png" />
                        <span class="tab-text">Contacts</span>
                    </div>
                    <div class="tab">
                        <img src="img/star.png" />
                        <span class="tab-text">Favorites</span>
                    </div>
                    <div class="tab">
                        <img src="img/groups.png" />
                        <span class="tab-text">Groups</span>
                    </div>
                </div>

                <div id="dialed">
                    <span id="dialed-number" data-bind="text: dialed().join('')"></span>
                </div>

                <div id="matched">
                    <div id="matched-number" data-bind="text: matchByNumber"></div>
                    <div id="matched-quantity"></div>
                </div>

                <div id="dialpad">
                    <div id="dialpad-container">
                        <!-- ko foreach: numPadPerRow -->
                        <div class="rows">
                            <!-- ko foreach: $data -->
                            <div class="numbers" data-bind="click: $root.addToDialed">
                                <span class="num" data-bind="text: num"></span>
                                <span class="letter" data-bind="text: $root.letters($data)"></span>
                            </div>
                            <!-- /ko -->
                        </div>
                        <!-- /ko -->

                        <div id="bottom-row">
                            <div id="call-button">
                                <img src="img/call.png" />
                            </div>
                            <div id="video-call-button">
                                <img src="img/videocall.png" />
                            </div>
                            <div id="sms-button">
                                <img src="img/sms.png" />
                            </div>
                            <div id="backspace-button" data-bind="click: removeFromDialed">
                                <img src="img/backspace.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
